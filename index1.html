<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
    <body>
        <button onclick="generujPiramide()">Co≈õ</button>

        <script>
            function generujPiramide(){
                for(let i=1;i<=5;i++){
                    poziom = "";
                for(let k=1;k<=2*i;k++){
                    poziom += " ";
                }
                for(let j=1;j<=5-i;j++){
                    poziom += "*";
                }
                console.log(poziom);
            }
            }
            generujPiramide();
        </script>

    </body>
